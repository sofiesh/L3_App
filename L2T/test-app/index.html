  <div class="averageBox">

  <div class="netPresentValueBox">
    <h2>NPV Calculator Test</h2>

    <div>
      <label for="cashFlows">Cash Flows (comma separated):</label>
      <input type="text" id="cashFlows" placeholder="Type cash flow values here">
    </div>

    <div>
      <label for="rate">Discount Rate (%):</label>
      <input type="number" id="rate" placeholder="5">
    </div>

    <button id="calculateBtn">Calculate NPV</button>

    <h2>Result: <span id="result"></span></h2>
